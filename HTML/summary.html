<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="../CSS/summary.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.jpg" alt="Cook Master Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workshops.html">Workshops</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>


    <!-- Main Content -->
    <main>
        <h1>Your first step to become a chef is done!</h1>
        <section id="summary-details" class="summary-section"></section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cook Master. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);

            // קבלת הנתונים מה-URL
            const workshop = params.get("workshop");
            const date = params.get("date");
            const time = params.get("time");
            const participants = params.get("participants");

            // הצגת הנתונים בעמוד
            const summarySection = document.getElementById("summary-details");
            summarySection.innerHTML = `
                <p><strong>Workshop:</strong> ${workshop}</p>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Time:</strong> ${time}</p>
                <p><strong>Number of Participants:</strong> ${participants}</p>
            `;
        });
    </script>
 <!-- חיבור קובץ ה-JavaScript -->
    <script src="../JS/script.js"></script>

</body>
</html>
