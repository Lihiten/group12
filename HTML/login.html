<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Master - Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../images/logo.jpg" alt="Cook Master Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workshops.html">Workshops</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="login-container">
            <div class="login-header">
                <h2>Login</h2>
                <img src="../images/sacum.jpg" alt="Sacum Icon" class="login-icon">
            </div>
            <form class="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Be A Master!</button>
            </form>
            <p class="new-user">New Master? <a href="signup.html">Start here</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cook Master. All rights reserved.</p>
    </footer>
</body>
</html>
