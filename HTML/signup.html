<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Master - Sign Up</title>
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../images/logo.jpg" alt="Cook Master Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="workshops.html">Workshops</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Form -->
    <main>
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form onsubmit="saveUserName(); return true;">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit" class="button">Be A Master!</button>
            </form>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        function saveUserName() {
            const fullName = document.getElementById("full-name").value;
            const firstName = fullName.split(" ")[0]; // מקבל את השם הפרטי בלבד

            // שמירת השם ב-localStorage
            localStorage.setItem("userName", firstName);

            // הפניה לדף הבית
            window.location.href = "index.html";
        }
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cook Master. All rights reserved.</p>
    </footer>
