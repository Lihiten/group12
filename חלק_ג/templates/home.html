<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data from MongoDB</title>
</head>
<body>
    <h1>Data from MongoDB</h1>
    <ul>
        {% for item in data %}
            <li>
                Name: {{ item.name }}, Value: {{ item.value }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
