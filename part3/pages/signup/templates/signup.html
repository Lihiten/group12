<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Master - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('signup.static', filename='css/signup.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='media/img/logo.jpg') }}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index.homepage') }}">Home</a></li>
                <li><a href="{{ url_for('workshops.workshops_page') }}">Workshops</a></li>
                <li><a href="{{ url_for('signup.signup') }}">Sign Up</a></li>
                <li><a href="{{ url_for('login.login') }}">Login</a></li>
                <li><a href="{{ url_for('contact.contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Form -->
    <main>
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form method="POST" action="{{ url_for('signup.signup') }}">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
                <span class="error-message"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message"></span>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>
                <span class="error-message"></span>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error-message"></span>

                <button type="submit" class="button">Be A Master!</button>
            </form>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="{{ url_for('signup.static', filename='js/signup.js') }}"></script>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cook Master. All rights reserved.</p>
    </footer>
</body>
</html>
