<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Master - Login</title>
        <link rel="stylesheet" href="{{ url_for('login.static', filename='css/login.css') }}"></head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='media/img/logo.jpg') }}" alt="Cook Master Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index.homepage') }}">Home</a></li>
                <<li><a href="{{ url_for('workshops.workshops_page') }}">Workshops</a></li>
                <li><a href="{{ url_for('signup.signup') }}">Sign Up</a></li>
                <li><a href="{{ url_for('login.login') }}">Login</a></li>
                <li><a href="{{ url_for('contact.contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="login-container">
            <div class="login-header">
                <h2>Login</h2>
                <img src="{{ url_for('static', filename='media/img/sacum.jpg') }}" alt="Cook Master Logo">
            </div>
            <form class="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Be A Master!</button>
            </form>
            <p class="new-user">New Master? <a href="../../signup/templates/signup.html">Start here</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cook Master. All rights reserved.</p>
    </footer>
 <!-- חיבור קובץ ה-JavaScript -->
    <script src="../JS/login.js"></script>
</body>
</html>
