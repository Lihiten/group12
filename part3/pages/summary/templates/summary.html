<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
        <link rel="stylesheet" href="{{ url_for('summary.static', filename='css/summary.css') }}"></head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='media/img/logo.jpg') }}" alt="Cook Master Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index.homepage') }}">Home</a></li>
                <li><a href="{{ url_for('workshops.workshops_page') }}">Workshops</a></li>
                <li><a href="{{ url_for('signup.signup') }}">Sign Up</a></li>
                <li><a href="{{ url_for('login.login') }}">Login</a></li>
                <li><a href="{{ url_for('contact.contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>
<script src="{{ url_for('summary.static', filename='js/summary.js') }}"></script>



    <!-- Main Content -->
    <main>
        <h1>Your first step to become a chef is done!</h1>
    <section id="summary-details" class="summary-section">
        <p><strong>Full Name:</strong> {{ name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Age:</strong> {{ age }}</p>
        <p><strong>Phone Number:</strong> {{ phone }}</p>
    </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cook Master. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);

            // קבלת הנתונים מה-URL
            const workshop = params.get("workshop");
            const date = params.get("date");
            const time = params.get("time");
            const participants = params.get("participants");

            // הצגת הנתונים בעמוד
            const summarySection = document.getElementById("summary-details");
            summarySection.innerHTML = `
                <p><strong>Workshop:</strong> ${workshop}</p>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Time:</strong> ${time}</p>
                <p><strong>Number of Participants:</strong> ${participants}</p>
            `;
        });
    </script>
 <!-- חיבור קובץ ה-JavaScript -->
        <script src="{{ url_for('summary.static', filename='js/summary.js') }}"></script>

</body>
</html>
