<!-- עמוד צור קשר -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Master - Contact Us</title>
        <link rel="stylesheet" href="{{ url_for('contact.static', filename='css/contact.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='media/img/logo.jpg') }}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index.homepage') }}">Home</a></li>
                <li><a href="{{ url_for('workshops.workshops_page') }}">Workshops</a></li>
                <li><a href="{{ url_for('signup.signup') }}">Sign Up</a></li>
                <li><a href="{{ url_for('login.login') }}">Login</a></li>
                <li><a href="{{ url_for('contact.contact') }}">Contact</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-header">
                <h2>Contact Us</h2>
            </div>
            <form class="contact-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message"></span>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error-message"></span>

                <label for="message">How can we help you?</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cook Master. All rights reserved.</p>
    </footer>
    <!-- חיבור קובץ ה-JavaScript -->
    <script src="{{ url_for('contact.static', filename='js/contact.js') }}"></script>
</body>
</html>
